<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Faculty Pool</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 50%, #f0f4f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forgot-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .forgot-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .forgot-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8B0000, #A52A2A, #8B0000);
      border-radius: 20px 20px 0 0;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header i {
      font-size: 3rem;
      color: #8B0000;
      margin-bottom: 15px;
    }

    .header h2 {
      color: #8B0000;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      color: #8B0000;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
      pointer-events: auto;
    }

    .form-control:focus {
      outline: none;
      border-color: #8B0000;
      box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
    }

    .form-control::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      pointer-events: auto;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #8B0000;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .back-link:hover {
      color: #A52A2A;
      transform: translateX(-3px);
    }

    .decoration {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .decoration-line {
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #8B0000, transparent);
    }

    .decoration-dot {
      width: 6px;
      height: 6px;
      background: #8B0000;
      border-radius: 50%;
    }

    .login-links {
      text-align: center;
      margin-top: 20px;
    }

    .login-links a {
      color: #8B0000;
      text-decoration: none;
      font-weight: 500;
      margin: 0 10px;
      transition: color 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .login-links a:hover {
      color: #A52A2A;
    }

    .info-box {
      background: rgba(139, 0, 0, 0.05);
      border: 1px solid rgba(139, 0, 0, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .info-box p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .info-box i {
      color: #8B0000;
      margin-right: 8px;
    }

    /* Ensure all interactive elements work */
    input, button, a, select, textarea {
      pointer-events: auto !important;
      -webkit-user-select: auto !important;
      user-select: auto !important;
    }
  </style>
</head>
<body>
  <!-- Back to Login Link -->
  <a href="user-login.html" class="back-link">
    <i class="fas fa-arrow-left"></i>
    <span>Back to Login</span>
  </a>

  <div class="forgot-container">
    <div class="forgot-card">
      <!-- Header -->
      <div class="header">
        <i class="fas fa-key"></i>
        <h2>Forgot Password</h2>
        <p>Faculty Pool - Thapar Institute</p>
        <div class="decoration">
          <div class="decoration-line"></div>
          <div class="decoration-dot"></div>
          <div class="decoration-line"></div>
        </div>
      </div>

      <!-- Info Box -->
      <div class="info-box">
        <p><i class="fas fa-info-circle"></i>Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </form>

      <!-- Login Links -->
      <div class="login-links">
        <a href="user-login.html">
          <i class="fas fa-sign-in-alt"></i> Back to Login
        </a>
        <span style="color: #ccc;">|</span>
        <a href="faculty-login.html">
          <i class="fas fa-chalkboard-teacher"></i> Faculty Login
        </a>
      </div>
    </div>
  </div>

  <script>
    // Form submission handler
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      if (!email) {
        alert('Please enter your email address');
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }
      
      // Simulate password reset process
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending Reset Link...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        alert('Password reset link has been sent to your email address! (This is a demo)');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        
        // Clear the form
        document.getElementById('email').value = '';
      }, 2000);
    });

    // Test if elements are working
    console.log('Forgot Password Page Loaded Successfully');
    
    // Ensure all inputs are focusable and working
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        console.log('Input focused:', this.id);
      });
      
      input.addEventListener('input', function() {
        console.log('Input changed:', this.id, this.value);
      });
    });
  </script>
</body>
</html>
